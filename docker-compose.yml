version: '3.8'

services:
  plain-text-bin:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - AUTH_USER=${AUTH_USER:-admin}
      - AUTH_PASS=${AUTH_PASS:-changeme}
      - PUBLIC_URL=${PUBLIC_URL}
      - DB_PATH=/app/data/pastes.db
    restart: unless-stopped